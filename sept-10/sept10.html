<!DOCTYPE html>
<!-- HTML is read top to bottem -->
<html>
    <head>
        <title>Sept 5th</title>
        <!-- <link rel="stylesheet" href="sept-5.css"> -->
        <!-- <link rel="stylesheet" href="sept10.css"> -->
        <script src="sept10.js" defer></script>
        <!-- defer ensures that all the other code runs first -->
        
    </head>
    <body>
        <h1>September 10</h1>

        <form>
            <fieldset>
                <legend>Name</legend>
                <label for="first-name-input">First Name:</label>
                <input type="text" id="first-name-input" name="first-name-input">
                <label for="last-name-input">Last Name:</label>
                <input type="text" id="last-name-input" name="last-name-input">
            </fieldset>

            <fieldset>
                <legend>Favorites</legend>

                <label for="favorite-color-input">Favorite Color:</label>
                <input type="color" id="favorite-color-input" name="favorite-color-input">

                <fieldset>
                    <legend>Favorite Icecream</legend>
            
                    <input type="radio" id="strawberry-ice-cream" name="favorite-ice-cream">
                    <label for="strawberry-ice-cream">Strawberry</label>
                    <input type="radio" id="vanilla-ice-cream" name="favorite-ice-cream">
                    <label for="vanilla-ice-cream">Vanilla</label>
                    <input type="radio" id="chocolate-ice-cream" name="favorite-ice-cream">
                    <label for="chocolate-ice-cream">Chocolate</label>
                </fieldset>
            </fieldset>

            <button type="submit">submit</button>
            <!-- <button type="button"></button> will make a button not a submission button -->

        </form>
        
    </body>
</html>
